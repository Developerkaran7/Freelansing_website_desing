<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer-Web-Design</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="./logo.png" class="logo" alt="">
        <ul id="menu-links">
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About us</li>
            <!-- <li>Contact</li> -->
        </ul>
        <button class="nav-btn">Get Started <img src="./arrow-white.png" alt=""></button>

    <div class="header">
        <div class="div header-content">
            <h1><span>FREE</span><br><span>LANCER</span></h1>
        <div class="btn-container">
            <button class="btn-dark">Request call back <img src="./phone.png" alt=""></button>
            <button class="btn-light">Know More <img src="./arrow-black.png" alt=""></button>
        </div>
        <p>
            Passionate UI/UX designer with 10+ year experience.
        </p>
        </div>
        <img src="./user.png" class="user-img" alt="">

    </div>





    <script src="./javascript.js"></script>
